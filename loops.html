<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
num1=prompt("enter any number")
row=prompt("enter any number")

for (let i = 1; i <= row; i++) {
  document.write(num1+"x"+i+"="+num1*i);
  document.write("<br>")
}


</script>

</body>
</html>
